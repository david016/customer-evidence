services:
  mysql_db:
    image: mysql
    restart: always
    ports:
      - '3306:3306'
    env_file:
      - .env
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - '3000:3000'
    volumes:
      - ./src:/usr/src/app/src
    restart: always
  test:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./src:/usr/src/app/src
    depends_on:
      - mysql_db
    entrypoint: ['pnpm', 'run', 'test']
